<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin: 2rem;
        color:#fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile-card">
        <div class="info">
          <img src="./assets/images/avatar-jessica.jpeg" alt="girl-avatar" />
          <h3>Jessica Randall</h3>
          <h4>London, United Kingdom</h4>
          <quote>"Front-end developer and avid reader."</quote>
        </div>
        <div class="links">
          <ul class="links-list">
            <li><button href="#">GitHub</button></li>
            <li><button href="#">Frontend Mentor</button></li>
            <li><button href="#">LinkedIn</button></li>
            <li><button href="#">Twitter</button></li>
            <li><button href="#">Instagram</button></li>
          </ul>
        </div>
      </div>
    </div>
    <!--  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Naglaa Raslan</a>.
    </div>
  </body>
</html>
